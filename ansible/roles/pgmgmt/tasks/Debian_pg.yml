---
- name: PostgreSQL installation (PG Debian)
  apt:
    name: "postgresql-{{ pg.ver }}"
    state: present
    update_cache: yes
    force_apt_get: yes
  notify:
    - restart pg
- name: PostgreSQL listen_address configuration (PG Debian)
  lineinfile:
    path: "/etc/postgresql/{{ pg.ver }}/main/postgresql.conf"
    line: "listen_addresses = '*'" 
    insertafter: "^#listen_addresses" 
    backup: true
  notify:
    - restart pg
- name: Change pg_hba.conf (Mgmt)
  postgresql_pg_hba:
    dest: "/etc/postgresql/{{ pg.ver }}/main/pg_hba.conf"
    contype: host
    users: "all"
    source: "0.0.0.0/0"
    databases: "all"
    method: md5
    create: true
  notify:
    - restart pg
- name: NFS installation (PG Debian)
  apt:
    name: ['nfs-common']
    state: present
    update_cache: yes
    force_apt_get: yes
  when: fs.type == "nfs"
- name: Create role (PG)
  postgresql_user:
    db: postgres
    name: "{{ pg.user }}"
    priv: "CONNECT"
    expires: infinity
    role_attr_flags: CREATEDB,CREATEROLE
  become: yes
  become_user: postgres
